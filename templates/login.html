<style>
    body {
        margin: 0;
        padding: 0;
        margin-top: -60

    #gradient-canvas {
        --gradient-color-1: #b365d6;
        --gradient-color-2: #b3cdf4;

<body>
    <canvas id="gradient-canvas" style="width:100vw;height:50vh"></canvas>

        var gradient = new Gradient()
        gradient.initGradient('#gradient-canvas');
    </script>
    <section class="section_top">
        <div class="section-container">
            <div class="section-layout-container container-medium with-padding">
                <div class="section-layout">
                    <div class="gradient-area">
                        <div class="gradient-title-area">
                            <div class="text text-under text-under-blended section-title-1" style="text-align: center;">

                                  </div>
                              </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <body>
    <form method="POST" enctype="multipart/form-data">
            <div class="formbg-outer">
                <div class="formbg">
                  <div class="formbg-inner padding-horizontal--48">
                <dl>
                    <div class="field padding-bformbgottom--24">
                    <p>
                        <label for="utm" style="font-weight: 500;">Identifiant : </label>
                        <input type="identifiant" name="identifiant" autocomplete="off" required placeholder="">
                    </p>
                    <p>
                        <label for="password" style="font-weight: 500;">Mot de passe : </label>
                        <input type="password" name="password" autocomplete="off" required>
                    </p>

                    <p style='text-align: center;'>
                        <button type="submit" class="button-85" role="button">Login</button>
                    </p>
                </div>
                </dl>
            </div>
        </div>
</div>
