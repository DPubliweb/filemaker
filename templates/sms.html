<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="Gradient.js" ></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Publiweb File Maker</title>
    <script src="{{url_for('static', filename='gradient.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    
    <title>Publiweb File Maker</title>
</head>
<style>
    body {
        margin:0;
        padding:0;
        margin-top:-60
    }
    #gradient-canvas {
        --gradient-color-1: #8fb1cc;
        --gradient-color-2: #adc3d1;
        --gradient-color-3: #eeecf1;
        --gradient-color-4: #949494;
    }
</style>
<body>
    <canvas id="gradient-canvas" style="width:100vw;height:50vh"></canvas>
    <script>
        var gradient = new Gradient()
        gradient.initGradient('#gradient-canvas');
    </script>
    <section class="section_top">
        <div class="section-container">
            <div class="section-layout-container container-medium with-padding">
                <div class="section-layout">
                    <div class="gradient-area">
                        <div class="gradient-title-area">
                        <div class="text text-under text-under-blended section-title-1" style="text-align: center;">
                            <h1 style="font-size:60px">Publiweb File Maker</h1> 
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<form  method="POST" enctype="multipart/form-data" action="/sms_write">
    
    <dl>	
        <p>
            <h3 for="sms_content" style="font-weight: 500;">Texte du SMS : </h3>
			<textarea class="sms_content" type="text" name="sms_content" rows="10" cols="60" onkeyup="countChar(this)"></textarea>
            <div id="charNum"></div>
		</p>
        <p>
            <label for="name" style="font-weight: 500;">Nommez le fichier : </label>
            <input type="text" name="name" autocomplete="off" required>
        </p>

        <label for="file" style="font-weight: 500; margin-bottom: 30px; margin-top: 10px;">Sélectionnez le fichier à traiter </label>
        <input class="file_upload" type="file" name="file" autocomplete="off" required>

        <p style='text-align: center;'>
            <button onclick="window.location.href='sms_write';" type="submit" class="button-85" role="button">Envoyer</button>
        </p>

    </dl>

</form>

<pre>{{content}}</pre>
<p>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class=flashes>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
</div>
      {% endif %}
    {% endwith %}
</p>
</body>
